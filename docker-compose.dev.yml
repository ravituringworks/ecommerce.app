services:
  # Production image build remains in docker-compose.yml under profile "prod" (default)
  # This dev service runs the Next.js dev server and mounts your source for fast iteration.
  frontend-dev:
    image: node:20-bookworm-slim
    container_name: ecommerce-frontend-dev
    working_dir: /app
    command: sh -lc "npm install && npm run dev -- -p 3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-pk_test_your_stripe_publishable_key_here}
      NEXT_PUBLIC_PAYMENT_MODE: ${NEXT_PUBLIC_PAYMENT_MODE:-mock}
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    profiles: ["dev"]

volumes:
  frontend_node_modules:
